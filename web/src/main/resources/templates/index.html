<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/jquery-confirm.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-confirm.js"></script>
</head>
<body>
<div class="welcome">
    <div id="login_container">
        <form id="login-form" action="">
            <div class="login">
                <div class="mtime"><span th:text="${#dates.format(nowDate, 'M')}" style="color: #d59d62">May 20, 2014</span><span>月 </span><span th:text="${#dates.format(nowDate, 'd')}" style="color: #3fa3c9"></span> 日 <span class="year" th:text="${#dates.format(nowDate, 'y')}"></span>，<span class="weekDay" th:text="${weekDay}"></span></div>
                <!--<div class="some-words"><h2>You are having a good day!</h2></div>-->
                <div class="user-info">
                    <ul>
                        <li><label for="account"><input id="account" name="account" class="account" type="text" autocomplete="off"></label></li>
                        <li><label for="password"><input id="password" name="password" class="password" type="password"></label></li>
                        <li><button id="btn-submit" class="btn-submit" type="submit">LOGIN</button><span style="margin-left:20px;"><a href="#">Forget your password?</a></span></li>
                    </ul>
                </div>
                <!--<div class="brief" th:utext="${article.brief}">-->
                    <!--<p>Class aptent taciti ad litora torquent conubia nostra,per inceptos himenaoes.Sed moiestie augue sit amet leo consequat posuere.Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilla Curae.Proin vet ante a orci tempus eleifend ut et magna.</p>-->
                <!--</div>-->
            </div>
        </form>
    </div>
</div>
<script type="application/javascript">
    $(document).ready(function(){

        $("#account").focus();

    });
    $("#btn-submit").click(function(){
        // user account
        var account = $("#account").val();
        // user password
        var password = $("#password").val();
        // 标题、文章内容非空校验
        if (Trim(account).length === 0) {
            alert("账号不能为空！");
            return false;
        }
        if (Trim(password).length === 0) {
            alert("密码不能为空！");
            return false;
        }
        // 判断指令并提交
        document.getElementById("login-form").action = "login";
        document.getElementById("login-form").method = "post";
        document.getElementById("login-form").submit();
        return false;
    });
    /**
     * 过滤字符串去掉标签和空格
     * @param str
     * @returns {string}
     * @constructor
     */
    function Trim(str) {
        var newStr = str.replace(/<[^>]+>/g, "");//去掉所有的html标记
        return (newStr.replace(/&nbsp;/g, "")).trim(); //去掉所有的&nbsp;
    }
</script>
</body>
</html>
